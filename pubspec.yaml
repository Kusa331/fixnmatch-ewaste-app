name: fixnmatch
description: "A new Flutter project."
# Prevents accidental publishing to pub.dev
publish_to: 'none'

# Versioning
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # iOS-style icons
  cupertino_icons: ^1.0.8
  
  # For picking images from gallery or camera
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints (code quality rules)
  flutter_lints: ^5.0.0

flutter:
  # Includes the Material Icons font
  uses-material-design: true

  # Image assets (make sure the "assets" folder is in project root)
  assets:
    - assets/logo.png

  # Example if you add more images later:
  # assets:
  #   - assets/logo.png
  #   - assets/images/
